<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Bienvenida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .text-section {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }
        
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: white;
        }
        
        h1 {
            font-size: 4.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 5px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 3px;
        }
        
        p {
            font-size: 1.2rem;
            color: #34495e;
            line-height: 1.6;
            margin-top: 30px;
            max-width: 400px;
        }
        
        .image-wrapper {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .image-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 4px solid rgba(106, 17, 203, 0.15);
            border-radius: 50%;
        }
        
        .decoration-1 {
            top: -70px;
            left: -70px;
        }
        
        .decoration-2 {
            bottom: -80px;
            right: -80px;
            width: 250px;
            height: 250px;
            border-width: 5px;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .text-section, .image-section {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 3.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .text-section, .image-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>Hola</h1>
            <p>Bienvenido a esta p치gina de presentaci칩n con un dise침o moderno y atractivo.</p>
        </div>
        <div class="image-section">
            <div class="image-wrapper">
                <img src="http://imgfz.com/i/cUXwYSJ.png" alt="Imagen decorativa">
            </div>
        </div>
    </div>
</body>
</html>
